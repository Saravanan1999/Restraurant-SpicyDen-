
<br>
<section id="contact" class="contact" >
  <br>
    <h2 style="color:tomato;padding-left: 20px;">Contact Us</h2>
    <br>
    <div>
        <iframe style="border:0; width: 100%; height: 350px;" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d27507.39660331496!2d80.21160473044047!3d13.005759408006801!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a526763b48e60eb%3A0xdb3a29009036c251!2sPhoenix%20Marketcity!5e0!3m2!1sen!2sin!4v1594098414070!5m2!1sen!2sin"  frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="container">
        <div class="row">
            <div class="column1">
                
                    <div class="info">
                      <div class="address">
                        <span><i class="icofont-google-map" style="height: 40px;" style="color:white"></i>&nbsp;
                        <span style="font-size: 25px;color:tomato">Location:</span></span>
                        <p>Spicy Den, 142,1st Floor, Velachery Main Rd, Indira Gandhi Nagar, Velachery, Chennai, Tamil Nadu 600042</p>
                      </div>
        
                      <div class="open-hours">
                        <i class="icofont-clock-time icofont-rotate-90" style="color:white"></i>&nbsp;
                        <span style="font-size: 25px;color:tomato">Open Hours:</span>
                        <p>
                          Monday-Saturday:<br>
                          11:00 AM - 23:00 PM
                        </p>
                      </div>
        
                      <div class="email">
                        <i class="icofont-envelope" style="color:white"></i>&nbsp;
                        <span style="font-size: 25px;color:tomato">Email:</span>
                        <p>support@spicyden.com</p>
                      </div>
        
                      <div class="phone">
                        <i class="icofont-phone" style="color:white"></i>&nbsp;
                        <span style="font-size: 25px;color:tomato">Call:</span>
                        <p>+91-9573096497</p>
                      </div>
        
                    </div>
            </div>
            <div class="column2" style="color:white">
                <h4 style="color:tomato;">Leave a Message</h4>
                 <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                      <div class="col-md-6 form-group">
                        <input matInput formControlName="name" type="text" name="name" class="form-control" id="name"   placeholder="Your Name"  />
                        <div class="validate"></div>
                      </div>
                      <div class="col-md-6 form-group">
                        <input matInput formControlName="email" type="email" class="form-control"  name="email" id="email"   placeholder="Your Email" />
                        <div class="validate"></div>
                      </div>
                    </div>
                    <div class="form-group">
                      <input matInput formControlName="subject" type="text" class="form-control" name="subject"  id="subject" placeholder="Subject"  />
                      <div class="validate"></div>
                    </div>
                    <div class="form-group">
                      <textarea matInput formControlName="message" class="form-control" name="message"  rows="8" placeholder="Your Message" ></textarea>
                      <div class="validate"></div>
                    </div>

                    <div class="text-center"><button type="submit">Send Message</button></div>
                  </form>
            </div>
        </div>
    </div>
<section>
